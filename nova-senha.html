<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha | Estética Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background: #121212; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Montserrat', sans-serif; }
        .card { background: #1e1e1e; padding: 40px; border-radius: 12px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo i { font-size: 3rem; color: #D4AF37; margin-bottom: 20px; }
        h2 { color: #fff; margin-bottom: 10px; font-family: 'Cormorant Garamond', serif; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 30px; }
        
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; color: #888; margin-bottom: 5px; font-size: 0.8rem; }
        .input-group input { width: 100%; padding: 12px; background: #2c2c2c; border: 1px solid #444; border-radius: 6px; color: #fff; outline: none; box-sizing: border-box; }
        .input-group input:focus { border-color: #D4AF37; }
        
        .btn-save { width: 100%; padding: 12px; background: linear-gradient(45deg, #D4AF37, #FFE082); border: none; border-radius: 6px; color: #000; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; }
        .btn-save:hover { transform: scale(1.02); }
        
        #message { margin-top: 15px; font-size: 0.9rem; display: none; }
        .success { color: #4CAF50; }
        .error { color: #ff5252; }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo"><i class="fas fa-spa"></i></div>
        <h2>Definir Nova Senha</h2>
        <p>Digite sua nova senha de acesso.</p>
        
        <form id="formNovaSenha">
            <div class="input-group">
                <label>Nova Senha</label>
                <input type="password" id="newPassword" required placeholder="Mínimo 6 caracteres">
            </div>
            
            <button type="submit" class="btn-save" id="btnSalvar">SALVAR SENHA</button>
            <p id="message"></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>

    <script>
        document.getElementById('formNovaSenha').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const btn = document.getElementById('btnSalvar');
            const msg = document.getElementById('message');

            if (newPassword.length < 6) {
                msg.textContent = "A senha deve ter pelo menos 6 caracteres.";
                msg.className = "error";
                msg.style.display = "block";
                return;
            }

            btn.textContent = "Salvando...";
            btn.disabled = true;

            try {
                // AQUI ACONTECE A MÁGICA
                // O usuário já está logado (pelo link do email). Só precisamos atualizar o user.
                const { data, error } = await _supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                msg.textContent = "Senha alterada com sucesso! Redirecionando...";
                msg.className = "success";
                msg.style.display = "block";

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error(error);
                msg.textContent = "Erro: " + error.message;
                msg.className = "error";
                msg.style.display = "block";
                btn.textContent = "SALVAR SENHA";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>

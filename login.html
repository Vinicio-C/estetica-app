<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Profissional | Estética Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background: #121212; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: #1e1e1e; padding: 40px; border-radius: 12px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo-area i { font-size: 3rem; color: #D4AF37; margin-bottom: 10px; }
        .login-title { color: #fff; margin-bottom: 30px; font-family: 'Cormorant Garamond', serif; font-size: 2rem; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; color: #888; margin-bottom: 5px; font-size: 0.9rem; }
        .input-group input { width: 100%; padding: 12px; background: #2c2c2c; border: 1px solid #444; border-radius: 6px; color: #fff; outline: none; }
        .input-group input:focus { border-color: #D4AF37; }
        .btn-login { width: 100%; padding: 12px; background: linear-gradient(45deg, #D4AF37, #FFE082); border: none; border-radius: 6px; color: #000; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; }
        .btn-login:hover { transform: scale(1.02); }
        .error-msg { color: #ff5252; font-size: 0.9rem; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <i class="fas fa-spa"></i>
        </div>
        <h1 class="login-title">Acesso Profissional</h1>
        
        <form id="formLogin">
            <div class="input-group">
                <label>E-mail</label>
                <input type="email" id="email" required placeholder="admin@estetica.com">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="password" required placeholder="********">
            </div>
            
            <button type="submit" class="btn-login" id="btnLogin">ENTRAR</button>
            <p id="errorMsg" class="error-msg">E-mail ou senha incorretos.</p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script>
        // Lógica de Login
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');
            const msg = document.getElementById('errorMsg');

            btn.textContent = 'Verificando...';
            btn.disabled = true;
            msg.style.display = 'none';

            try {
                const { data, error } = await window._supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Salva sessão (O Supabase JS já faz isso no LocalStorage automaticamente)
                window.location.href = 'index.html'; // Redireciona para o painel

            } catch (err) {
                console.error(err);
                msg.style.display = 'block';
                msg.textContent = 'Login falhou: ' + err.message;
                btn.textContent = 'ENTRAR';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
